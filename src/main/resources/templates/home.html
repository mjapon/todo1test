<!doctype html>
<html lang="en" th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: header">
</head>
<body>
	<nav th:replace="/fragments/header :: navbar"></nav>

	<main class="container">
		<div class="row row-cols-1 row-cols-md-4 g-4">
			<div class="col" th:each="product : ${products}">
				<div class="card">
					<svg class="bd-placeholder-img card-img-top" width="100%"
						height="180" xmlns="http://www.w3.org/2000/svg" role="img"
						aria-label="Placeholder: Image cap"
						preserveAspectRatio="xMidYMid slice" focusable="false">
						<title>Placeholder</title><rect width="100%" height="100%"
							fill="#868e96"></rect>
						<text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text></svg>

					<div class="card-body">
						<h5 class="card-title" th:text="${product.name}"></h5>
						<p class="card-text" th:text="${product.description}"></p>
						<a th:href="@{'/shoppingCart/addProduct/{id}'(id=${product.id})}" 
							class="btn btn-outline-primary">						
							Buy
							<i class="fa-solid fa-basket-shopping"></i>
						</a>
					</div>
				</div>
			</div>
		</div>		
		<div th:replace="/fragments/pagination :: pagination(URLparameter='/home')"/>		
	</main>
	<footer th:replace="/fragments/footer :: footer"> </footer>
</body>
</html>
